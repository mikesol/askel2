        // ── DOM ───────────────────────────────────────────────
        const homeNav = document.getElementById('home-nav');
        const sectionContent = document.getElementById('section-content');
        const sectionTitle = document.getElementById('section-title');
        const words = document.querySelectorAll('.sw');
        const nums = document.querySelectorAll('.sn');
        const squares = document.querySelectorAll('.sq');
        const overlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalSubtitle = document.getElementById('modal-subtitle');
        const modalBody = document.getElementById('modal-body');

        let curSection = null;
        let curItem = null;

        // ── Routing ───────────────────────────────────────────
        function getRoute() {
            const h = location.hash.slice(1);
            if (!h) return {};
            const [section, item] = h.split('/');
            if (sections[section]) return item ? { section, item } : { section };
            return {};
        }

        // ── View transitions ──────────────────────────────────
        function showSectionView(id, animate) {
            const data = sections[id];
            if (!data) return;

            const n = sectionNums[id] || [];
            const applyContent = () => {
                words.forEach((el, i) => { el.textContent = data[i]; });
                nums.forEach((el, i) => { el.textContent = n[i] || ''; });
                sectionTitle.textContent = sectionTitles[id];
                sectionContent.style.opacity = '1';
                sectionContent.style.pointerEvents = 'auto';
                sectionTitle.style.opacity = '1';
            };

            homeNav.style.opacity = '0';
            homeNav.style.pointerEvents = 'none';
            if (animate) { setTimeout(applyContent, 300); } else { applyContent(); }
        }

        function showHome(animate) {
            if (animate) {
                sectionContent.style.opacity = '0';
                sectionContent.style.pointerEvents = 'none';
                sectionTitle.style.opacity = '0';
                setTimeout(() => {
                    homeNav.style.opacity = '1';
                    homeNav.style.pointerEvents = 'auto';
                }, 300);
            } else {
                sectionContent.style.opacity = '0';
                sectionContent.style.pointerEvents = 'none';
                sectionTitle.style.opacity = '0';
                homeNav.style.opacity = '1';
                homeNav.style.pointerEvents = 'auto';
            }
        }

        function openModal(slug, animate) {
            const data = modals[slug];
            if (!data) return;
            modalTitle.textContent = data.title;
            modalSubtitle.textContent = data.subtitle;
            modalBody.innerHTML = data.html;
            overlay.style.display = 'flex';
            if (animate) {
                requestAnimationFrame(() => requestAnimationFrame(() => overlay.classList.add('visible')));
            } else {
                overlay.classList.add('visible');
            }
            // Setup interactive elements
            setupInteractive(slug);
        }

        function closeModal(animate) {
            if (animate) {
                overlay.classList.remove('visible');
                const handler = () => { overlay.style.display = 'none'; overlay.removeEventListener('transitionend', handler); };
                overlay.addEventListener('transitionend', handler);
            } else {
                overlay.classList.remove('visible');
                overlay.style.display = 'none';
            }
        }

        function setupInteractive(slug) {
            if (slug === 'the-numbers') {
                const btns = modalBody.querySelectorAll('.view-btn');
                const panels = modalBody.querySelectorAll('.view-panel');
                btns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        btns.forEach(b => b.classList.remove('active'));
                        panels.forEach(p => p.style.display = 'none');
                        btn.classList.add('active');
                        modalBody.querySelector(`.view-panel[data-view="${btn.dataset.view}"]`).style.display = 'block';
                    });
                });
            }
        }

        // ── State reconciliation ──────────────────────────────
        function navigate(animate) {
            const route = getRoute();
            const newSection = route.section || null;
            const newItem = route.item || null;

            // Close modal if leaving it
            if (curItem && !newItem) closeModal(animate);

            // Section transitions
            if (curSection && !newSection) {
                showHome(animate && !curItem);
            } else if (newSection && newSection !== curSection) {
                showSectionView(newSection, animate && !curItem);
            }

            // Open modal if entering it
            if (newItem && newItem !== curItem) {
                if (!curSection && newSection) {
                    // Direct link: section was just shown above, give it a tick
                    setTimeout(() => openModal(newItem, animate), animate ? 10 : 0);
                } else {
                    openModal(newItem, animate);
                }
            }

            curSection = newSection;
            curItem = newItem;
        }

        // ── Event handlers ────────────────────────────────────
        homeNav.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const id = btn.dataset.section;
                history.pushState(null, '', '#' + id);
                navigate(true);
            });
        });

        squares.forEach((sq, i) => {
            sq.addEventListener('click', () => {
                if (curSection === 'case-study') {
                    const slug = caseStudySlugs[i];
                    if (modals[slug]) {
                        history.pushState(null, '', '#case-study/' + slug);
                        navigate(true);
                    }
                }
            });
        });

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) history.back();
        });

        window.addEventListener('popstate', () => navigate(true));

        // ── Initial load ──────────────────────────────────────
        const init = getRoute();
        if (init.section) {
            history.replaceState(null, '', '#' + init.section + (init.item ? '/' + init.item : ''));
            navigate(false);
        } else {
            history.replaceState(null, '', location.pathname);
        }
    </script>
